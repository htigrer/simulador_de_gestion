<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Gestion de Proyectos Informaticos</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß†</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0eff7;
      color: #fff;
    }

    .container {
      background: rgba(85, 83, 248, 0.849);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    #loginBtn {
      background: #fff;
      color: #3F3D56;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    #loginBtn:hover {
      background: #3F3D56;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    #loginBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bienvenido</h1>
    <p>Inicia sesi√≥n con Google para continuar</p>
    <button id="loginBtn"><i class="fab fa-google"></i> Iniciar sesi√≥n con Google</button>
    <footer>&copy; 2025 Gestion de Proyectos Inform√°ticos</footer>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAs_LBouq2njfy0cJHJjuiUfASC3RqVKkM",
      authDomain: "practicas-comunitario.firebaseapp.com",
      projectId: "practicas-comunitario",
      storageBucket: "practicas-comunitario.firebasestorage.app",
      messagingSenderId: "874017448238",
      appId: "1:874017448238:web:03928054e98441838d1abf"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // üìå Correos con l√≠mite de 2 dispositivos
    const correosDosDispositivos = [
      "dpachecog2@unemi.edu.ec", 
      "htigrer@unemi.edu.ec", 
      "sgavilanezp2@unemi.edu.ec", 
      "jzamoram9@unemi.edu.ec", 
      "fcarrillop@unemi.edu.ec", 
      "naguilarb@unemi.edu.ec", 
      "kholguinb2@unemi.edu.ec"
    ];

    // üìå Correos con l√≠mite de 1 dispositivo
    const correosUnDispositivo = [
      "cnavarretem4@unemi.edu.ec", 
      "gorellanas2@unemi.edu.ec", 
      "ehidalgoc4@unemi.edu.ec", 
      "lbrionesg3@unemi.edu.ec", 
      "xsalvadorv@unemi.edu.ec", 
      "nbravop4@unemi.edu.ec", 
      "jmoreirap6@unemi.edu.ec", 
      "jcastrof8@unemi.edu.ec"
    ];

    // Lista completa de correos permitidos
    const correosPermitidos = [
      ...correosDosDispositivos,
      ...correosUnDispositivo
    ];

    // üîë Funci√≥n para obtener ID √∫nico del dispositivo
    function obtenerDeviceId() {
      let deviceId = localStorage.getItem('device_id_seguro');
      if (!deviceId) {
        deviceId = 'dev_' + Math.random().toString(36).substr(2, 9) + Date.now();
        localStorage.setItem('device_id_seguro', deviceId);
      }
      return deviceId;
    }

    // üõ°Ô∏è Validar dispositivo seg√∫n el tipo de correo
    async function validarDispositivo(user) {
      const email = user.email;
      const miDeviceId = obtenerDeviceId();
      
      // Determinar el l√≠mite de dispositivos seg√∫n el correo
      let limiteDispositivos = 2;
      if (correosUnDispositivo.includes(email)) {
        limiteDispositivos = 1;
      }

      // Consultar la base de datos
      const docRef = db.collection("usuarios_seguros").doc(email);
      const docSnap = await docRef.get();

      if (docSnap.exists) {
        const datos = docSnap.data();
        let listaDispositivos = datos.dispositivos || [];
        
        if (listaDispositivos.includes(miDeviceId)) {
          return true;
        } else {
          if (listaDispositivos.length < limiteDispositivos) {
            listaDispositivos.push(miDeviceId);
            await docRef.set({ dispositivos: listaDispositivos }, { merge: true });
            return true;
          } else {
            alert(`‚õî ACCESO DENEGADO ‚õî\n\nYa tienes ${limiteDispositivos} dispositivo(s) registrado(s).\nNo puedes iniciar sesi√≥n en otro equipo.`);
            await auth.signOut();
            return false;
          }
        }
      } else {
        await docRef.set({
          dispositivos: [miDeviceId],
          fecha_registro: new Date().toISOString()
        });
        return true;
      }
    }

    // üîê Monitor de autenticaci√≥n
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        if (!correosPermitidos.includes(user.email)) {
          alert("ACCESO RESTRINGIDO: Tu correo no est√° autorizado.");
          await auth.signOut();
          return;
        }

        // Validar dispositivo
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.textContent = 'Verificando dispositivo...';
        loginBtn.disabled = true;

        const dispositivoValido = await validarDispositivo(user);
        
        if (dispositivoValido) {
          window.location.href = "preguntas.html";
        } else {
          loginBtn.textContent = 'Iniciar sesi√≥n con Google';
          loginBtn.disabled = false;
        }
      }
    });

    // Funci√≥n para inicializar el bot√≥n de login
    function inicializarLogin() {
      const loginBtn = document.getElementById("loginBtn");
      
      if (!loginBtn) {
        console.error("Error: No se encontr√≥ el bot√≥n de login con id 'loginBtn'");
        return;
      }
      
      loginBtn.addEventListener("click", () => {
        loginBtn.disabled = true;
        loginBtn.textContent = 'Iniciando sesi√≥n...';

        auth.signInWithPopup(provider)
          .then(result => {
            console.log("Usuario autenticado:", result.user);
          })
          .catch(error => {
            console.error("Error login:", error);
            alert(`Error al iniciar sesi√≥n: ${error.message}`);
            loginBtn.disabled = false;
            loginBtn.textContent = 'Iniciar sesi√≥n con Google';
          });
      });
    }

    // Esperar a que el DOM est√© listo
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", inicializarLogin);
    } else {
      inicializarLogin();
    }
  </script>

</body>
</html>
